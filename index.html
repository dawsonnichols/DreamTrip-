<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Dream Trip</title>
  </head>

  <body>
    <!-- header -->
    <header class="hero  blue-grey darken-1">
      <h1 class="center-align white-text">DreamTrip</h1>
    </header>

    <main class="row">
      <div id="geolocation" class="col s4 m4">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <h3 class="center-align">Welcome To:</h3>
            <p id="displayCity" class="city center-align"></p>
          </div>
        </div>
        <div id="animation" class="card"></div>
      </div>

      <div class="row">
        <h2 id="cityRestaurants"> Restaurants </h2>

            <div class="col l8 m6 s12">
          
            <h3 id="currentRestaurantTitle"></h3>
            <div id="restaurants"></div>
          </div>
        
      </div>
      

      <div id="a2" class="col s3">
        <h2 id="city"></h2>

        <div id="current-tab" class="row">
          <div id="current" class="col s3">
            <h3 id="current-title"></h3>
            <div id="current-weather"></div>
          </div>

          <div id="forecast-tab" class="col s8 push-s1">
            <h3 id="f-title"></h3>
            <div id="forecast"></div>
          </div>
        </div>
      </div>



   
      
      
      
      
      
    </main>

    <img src="" alt="" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/js/jeralyn.js"></script>
    <script src="./assets/js/ghulam.js"></script>
    <script src="./assets/js/dawson.js"></script>
    
    
  </body>
</html>
